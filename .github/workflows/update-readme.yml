name: Update README with GitHub Activity

on:
  schedule:
    # 每30分钟运行一次
    - cron: "*/30 * * * *"
  # 允许手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # 需要写权限来更新 README
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 显示最近10条活动记录
          MAX_LINES: 10
          # 自定义提交信息
          COMMIT_MSG: '⚡ 更新 GitHub 活动记录'
          # 显示所有支持的事件类型
          FILTER_EVENTS: 'IssueCommentEvent,IssuesEvent,PullRequestEvent,ReleaseEvent'

      - name: Remove numbering from activity list
        run: |
          # 使用 sed 去掉活动列表中的序号 (1. 2. 3. 等)
          sed -i.bak -E 's/^([0-9]+\. )//' README.md
          rm -f README.md.bak

          # 检查是否有变化
          if [[ -n $(git status -s README.md) ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add README.md
            git commit -m "Remove numbering from activity list"
            git push
          fi
